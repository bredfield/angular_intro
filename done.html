<!DOCTYPE html>
<html ng-app="Sneezes">
  <head>
    <title>Title!</title>
    <meta content='' name='description'>
    <meta content='' name='author'>
    <meta content='width = 320,&#x000A;       initial-scale = 1.0, user-scalable = no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='black-translucent' name='apple-mobile-web-app-status-bar-style'>
    <link href='assets/stylesheets/application.css' media='screen' rel='stylesheet'>
  </head>
  <body>
    <!-- /Content goes here -->
    <div class="container" ng-controller="mainCtrl">
      <h1 class="text-center">Today's Sneeze-ups</h1>
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3># of push-ups today: {{sneezeTotal * pushupModifier}}</h3>
          
          <table class="table">
            <thead>
              <tr>
                <th style="width:80%">Name</th>
                <th style="width:20%"># Sneezes</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sneeze in sneezes">
                <td>{{sneeze.name}}</td>
                <td>{{sneeze.count}}</td>
              </tr>
            </tbody>
          </table>
          <form class="form-inline" ng-submit="addSneeze()" submit-clear>
            <select class="form-control employee-select" ng-model="employeeInput" ng-options="employee for employee in employees" required>
            <input class="form-control count-input" ng-model="countInput" placeholder="How many times?">
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div><!-- .col-md-6 col-md-offset-6 -->
      </div><!-- .row -->
    </div><!-- .container -->

    <!-- /Load script files -->
    <script src='assets/javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
